name: PlaybookExample
projectReferences:
  Playbook:
    path: ../Playbook.xcodeproj
options:
  bundleIdPrefix: app.playbook-ui.Example
  deploymentTarget:
    iOS: 13.4
targets:
  SamplePlaybook:
    Example:
    type: application
    platform: iOS
    sources: SamplePlaybook
    dependencies:
      - target: SampleComponent
      - target: Playbook/Playbook
      - target: Playbook/PlaybookUI
    scheme:
      testTargets:
        - SampleSnapshot
        - SampleAccessibilitySnapshot
      commandLineArguments:
        -AppleLanguages (en): true
      environmentVariables:
        SNAPSHOT_DIR: $(SOURCE_ROOT)/Snapshots
        SNAPSHOT_DIR_ACC: $(SOURCE_ROOT)/AccessibilitySnapshots
    attributes:
      ProvisioningStyle: Manual

  SampleSnapshot:
    type: bundle.unit-test
    platform: iOS
    sources:
      - SampleSnapshot
    dependencies:
      - target: SamplePlaybook
      - target: Playbook/PlaybookSnapshot
    attributes:
      ProvisioningStyle: Manual
      
  SampleAccessibilitySnapshot:
    type: bundle.unit-test
    platform: iOS
    sources:
      - SampleSnapshot
    dependencies:
      - target: SamplePlaybook
    attributes:
      ProvisioningStyle: Manual

  SampleApp:
    type: application
    platform: iOS
    sources:
      - SampleApp
    dependencies:
      - target: SampleComponent
    attributes:
      ProvisioningStyle: Manual

  SampleComponent:
    type: framework
    platform: iOS
    sources:
      - SampleComponent
